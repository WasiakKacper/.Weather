<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon"/>

    <!-- Css -->
    <link rel="stylesheet" href="Css/style.css"/>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">

    <!-- Website title -->
    <title>.Weather</title>
</head>
<body class="container-fluid">
    
    <header class="col-12 text-center text-md-start"><h1>.Weather</h1></header>

    <section id="content-wrapper" class="col-lg-9">

        <header><h3 id="city-name">Tutaj znajdzie się nazwa miejscowości.</h3></header>

        <div id="wrapper" class="row">

            <div id="form" class="col-lg-5">
                <input class="mb-2" type="text" id="city-name-search" placeholder="Nazwa miejscowości"/>
                <button id="search" class="mb-4">Sprawdź</button>
            </div>

            <section id="result" class=" row justify-content-center col-lg-7">

                <img id="image" src="Images/logo.png" alt="Aplikacja pogodowa"/>

                <h2 id="temp">Temperatura: --°C</h2>
                <p id="feel-temp">Temperatura odczuwalna: --°C</p>
                <p id="wind">Prędkość wiatru: --km/h</p>
                <p id="humidity">Wilgotność: --%</p>

            </section>

        </div>
        

    </section>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="JS/index.js"></script>
</body>
</html>
